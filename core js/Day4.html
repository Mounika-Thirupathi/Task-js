<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Arithmetic operators
        var a=10;
        var b=20;
        console.log(a+b);

        var a=10;
        var b=20;
        console.log(a-b);

        var a=10;
        var b=20;
        console.log(a*b);

        var a=10;
        var b=20;
        console.log(a/b);

        var c=10;
        console.log(++c);
        console.log(c++);
        console.log(c);

        d=20;
        console.log(--d);
        console.log(d--);
        console.log(d);

        // Assignment operator
        var a1=20;
        a1+=10;
        console.log(a1);

        
        var a1=20;
        a1-=10;
        console.log(a1);

        
        var a1=20;
        a1*=10;
        console.log(a1);

        
        var a1=20;
        a1/=10;
        console.log(a1);

    // comparison operator
     var a2=10;
     var a3=10;
     console.log(a2==a3);

     var a2=10;
     var a3="10";
     console.log(a2==a3);

     var a2=10;
     var a3=10;
     console.log(a2===a3);

     var a2=10;
     var a3="10";
     console.log(a2===a3);
    
     var a2=20;
     var a3=10;
     console.log(a2>=a3);
     console.log(a3<=a2);

     var a2=10;
     var a3=5;
     console.log(a2>=a3);
     console.log(a3<=a2);

    var a2=10;
    var a3=1;
    console.log(a2!=a3);
    
    var a2=10;
    var a3="1";
    console.log(a2!==a3);


    </script>
</body>
</html>
